<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <style>
      .g { fill:#32cd32; }
      .l { stroke:#32cd32; stroke-width:3; stroke-linecap:round; fill:none; }
    </style>
  </defs>

  <!-- Mittelpunkt (32,32) -->
  <!-- Radien: r0=4, r1=10, r2=16, r3=22 (gleichmäßige Abstände) -->

  <!-- Außenkreis -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="#32cd32" stroke-width="4"/>

  <!-- Sensor -->
  <circle cx="32" cy="32" r="4" class="g"/>

  <!-- WiFi Quarter-Arcs -->
  <path d="M 24.93 24.93 A 10 10 0 0 1 39.07 24.93" class="l"/>
  <path d="M 20.69 20.69 A 16 16 0 0 1 43.31 20.69" class="l"/>

  <!-- Netzwerkpunkte -->
  <circle cx="24" cy="44" r="3" class="g"/>
  <circle cx="40" cy="44" r="3" class="g"/>

  <!-- Verbindungen -->
  <line x1="24" y1="44" x2="32" y2="32" class="l"/>
  <line x1="40" y1="44" x2="32" y2="32" class="l"/>
</svg>
