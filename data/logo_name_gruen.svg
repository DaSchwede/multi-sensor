<svg width="360" height="90" viewBox="0 0 360 90" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .green { fill:#32cd32; }
      .dark  { fill:#2f2f2f; }
      .line  { stroke:#32cd32; stroke-width:3; stroke-linecap:round; fill:none; }
      .text  { font-family:'Segoe UI', Roboto, Arial, sans-serif; font-weight:700; }
    </style>
  </defs>

  <!-- Mittelpunkt -->
  <!-- cx = 45, cy = 45 -->

  <!-- Konstante Abstände (d = 7):
       r0 (Sensorpunkt)  = 5
       r1 (WiFi innen)   = 12
       r2 (WiFi außen)   = 19
       r3 (Außenkreis)   = 26
     => r1-r0 = r2-r1 = r3-r2 = 7 (gleich)
  -->

  <!-- Außenkreis -->
  <circle cx="45" cy="45" r="26" fill="none" stroke="#32cd32" stroke-width="4"/>

  <!-- Zentralsensor -->
  <circle cx="45" cy="45" r="5" class="green"/>

  <!-- WiFi-Bögen als Viertelkreis (je ~90°) -->
  <!-- Innenbogen: r=12, von 225° -> 315° (oben links bis oben rechts) als zwei Viertel -->
  <path d="M 36.5147 36.5147 A 12 12 0 0 1 53.4853 36.5147" class="line"/>

  <!-- Außenbogen: r=19, gleiche Winkel -->
  <path d="M 31.5650 31.5650 A 19 19 0 0 1 58.4350 31.5650" class="line"/>

  <!-- Netzwerkpunkte -->
  <circle cx="34" cy="58" r="4" class="green"/>
  <circle cx="56" cy="58" r="4" class="green"/>

  <!-- Verbindungen -->
  <line x1="34" y1="58" x2="45" y2="45" class="line"/>
  <line x1="56" y1="58" x2="45" y2="45" class="line"/>

  <!-- Text -->
  <text x="95" y="55" font-size="30" class="text dark">Multi</text>
  <text x="170" y="55" font-size="30" class="text green">Sensors</text>
</svg>
